<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
        <style media="screen">
            body {
                padding: 40px 20px;
            }
        </style>
    </head>

    <body>
        <div id="root" class="container">
            <progress-view inline-template>
                <div>
                    <h1 class="title">Your progress through out this course is {{ completionRate }}%</h1>

                    <button type="button" class="button is-dark" @click="completionRate += 10">Update Completion Rate</button>
                </div>
            </progress-view>
        </div>


        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

        <script src="js/example6.js"></script>
    </body>
</html>
