<!DOCTYPE html>
<html>
    <head>
        <title>vue</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">

        <style media="screen">
            .color-red { color: red; }

            .color-blue { color: blue; }
        </style>
    </head>

    <body>
        <div id="root" class="container">
            <h1 :class="className ">Hello World</h1>

            <ul>
                <li v-for="name in names" v-text="name"></li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <input type="text" id="input" v-model="newName" class="form-control">
                </div>

                <div class="col-6">
                    <button id="button" @click="addName">add name</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <button @click="enable" class="button btn-primary">Enable</button>

                    <button @click="disable" class="button btn-default">Disable</button>
                </div>
            </div>

        </div>

        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

        <script type="text/javascript">
            new Vue({
                el: '#root',

                data: {
                    newName: '',

                    names: ['Joe', 'Mary', 'Jane', 'Jack'],

                    className: 'color-red',

                    isDisabled: true
                },

                methods: {
                    addName() {
                        this.names.push(this.newName);
                        this.newName = '';
                    },

                    disable() {
                        this.isDisabled = true;
                        this.className = 'color-blue';
                    },

                    enable() {
                        this.isDisabled = false;
                        this.className = 'color-red';
                    }
                }
            });
        </script>
    </body>
</html>
